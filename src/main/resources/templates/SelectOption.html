
<html>
 
<form action="/doctorsOfTheHospital" method="post">
  <select>
  	
	<option path="firstName" id="firstName" name = "firstName" th:each="doctor : ${doctors}" th:value="${{doctor.firstName}}"
		th:text="${{doctor.firstName+' '+doctor.lastName}}">Wireframe</option>
</select> 

<select>
 	
	<option path="hospitalName"  id="hospitalName" name = "hospitalName" th:each="hospital : ${hospitals}" th:value="${{hospital.hospitalName}}"
		th:text="${{hospital.hospitalName}}">Wireframe</option>
 </select>

 <input type="submit" value="Save Doctor to Hospital" />
</form>

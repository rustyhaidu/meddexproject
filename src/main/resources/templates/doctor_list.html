<a href= "/doctors/doctor_add"><button type="submit">Add Doctor</button></a>
<form action="/doctors/search" method="post">	
	<input type="text" name="query" placeholder="Search by name" />						
	<button type="submit" class="btn btn-default">Search</button>
</form>
<div style="color:red;" th:text="${err}"></div>
<table>
<tr>
<td>ID</td>
<td>LastName</td>
<td>FirstName</td>
<td>Actions</td>
</tr>
<tr th:each="doctor : ${doctors}">
					<td th:text="${{doctor.id}}"></td>
					<td th:text="${{doctor.firstName}}"></td>
					<td th:text="${{doctor.lastName}}"></td>
					<td>
						<a th:href="@{/doctors/doctor_edit?id={id}(id=${{doctor.id}})}">Edit Doctor</a>
						<a th:href="@{/doctors/doctor_delete?id={id}(id=${{doctor.id}})}">Delete Doctor</a>
						<a th:href="@{/reviewurile?id={id}(id=${{doctor.id}})}">Reviews of the Doctor</a>
					</td>
</tr>
</table>

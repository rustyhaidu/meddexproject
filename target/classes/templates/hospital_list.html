<table>
<tr>

<td>Neighborhood</td>
<td>Phone number</td>
<td>Email</td>
<td>Doctors</td>
</tr>

<tr th:each="hospital : ${hospitals}">
					<td th:text="${{hospital.hospitalName}}"></td>
					<td th:text="${{hospital.streetName}}"></td>
					<td th:text="${{hospital.streetNumber}}"></td>
					<td th:text="${{hospital.neighbourhood}}"></td>
					<td th:text="${{hospital.phoneNumber}}"></td>
					<td th:text="${{hospital.hospitalEmail}}"></td>
					<td th:text="${{hospital.listOfDoctors}}"></td>
</tr>
</table>
